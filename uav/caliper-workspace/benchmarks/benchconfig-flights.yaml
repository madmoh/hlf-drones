    workload:
      module: workload/logBeacons.js
      arguments:
        operatorsCount: 2
        flightsPerOperator: 2
        beaconsPerLog: 120
        violationEvery: 1200 # 1 violation every ... beacons
        contractId: abyssarCC # says contractId but it's chaincode name

