  workers:
    number: 40
  rounds:
  - label: logBeacons
    # txDuration: 30
    txNumber: 1000
    rateControl:
      type: fixed-rate
      opts:
        tps: 100
    # rateControl:
    #   type: maximum-rate
    #   opts:
    #     tps: 300
    #     step: 5
    #     sampleInterval: 10
